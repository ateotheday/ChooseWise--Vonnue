<h2>Quick Preference Quiz</h2>
<p>Answer each question from 1 to 5.</p>

<form method="POST">

  <label>1) When trying something new, how comfortable are you with uncertainty?</label>

  <input type="number" name="risk" min="1" max="5" required><br><br>

  <label>2) How important is staying within a budget for this decision?</label>
 
  <input type="number" name="budget" min="1" max="5" required><br><br>

  <label>3) How much do long-term benefits matter more than short-term comfort?</label>
  
  <input type="number" name="long_term" min="1" max="5" required><br><br>

  <label>4) How do you usually make decisions?</label>
 
  <input type="number" name="analytical" min="1" max="5" required><br><br>

  <label>5) How much do you value convenience over performance/quality?</label>
 
  <input type="number" name="convenience" min="1" max="5" required><br><br>

  <button type="submit">Continue</button>
</form>
